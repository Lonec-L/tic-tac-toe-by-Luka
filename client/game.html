<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="https://kit.fontawesome.com/2259ba8b7b.js" crossorigin="anonymous"></script>
    <script src="cookie.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
</head>
<body onload="CheckId()" class="bg-secondary bg-opacity-25">
    <button id="PlayButton" class="btn btn-primary position-absolute" onclick="playGame()">
        Play!
    </button>
    <div class="container">
        <header class="d-flex flex-wrap py-3 mb-4 border-bottom">
            <a href="/" class="d-flex w-100 text-dark text-decoration-none">
            <span class="fs-2 w-100 text-center">Tic-tac-toe</span>
            </a>
        </header>
    </div>
    <div id="contentContainer" class="container align-content-center">
        <div class="row flex-row-reverse">
            <div class="col-xl-2 d-flex justify-content-center align-items-lg-center">
                <h3 id="opponent" class="border border-3 rounded">player 2</h3>
            </div>
            <div class="container board col-xl-7 bg-primary bg-opacity-25 rounded-5">
                <div class="row h-33">
                    <div class="gameTile col-4" onclick="sendMove(0)"></div>
                    <div class="gameTile col-4 border border-bottom-0 border-top-0 border-dark border-5" onclick="sendMove(1)"></div>
                    <div class="gameTile col-4" onclick="sendMove(2)"></div>
                </div>
                <div class="row h-33">
                    <div class="gameTile col-4 border-bottom border-top border-dark border-5" onclick="sendMove(3)"></div>
                    <div class="gameTile col-4 border border-dark border-5" onclick="sendMove(4)"></div>
                    <div class="gameTile col-4 border-bottom border-top border-dark border-5" onclick="sendMove(5)"></div>
                </div>
                <div class="row h-33">
                    <div class="gameTile col-4" onclick="sendMove(6)"></div>
                    <div class="gameTile col-4 border border-bottom-0 border-top-0 border-dark border-5" onclick="sendMove(7)"></div>
                    <div class="gameTile col-4" onclick="sendMove(8)"></div>
                </div>
            </div>
            <div class="col-xl-2 d-flex justify-content-center align-items-lg-center">
                <h3 id="player" class="border border-3 rounded">player 1</h3>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <span id="message">

                </span>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
