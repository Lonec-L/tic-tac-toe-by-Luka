<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="https://kit.fontawesome.com/2259ba8b7b.js" crossorigin="anonymous"></script>
    <script src="cookie.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="CheckId()" class="bg-secondary bg-opacity-25">
    <div class="modal" id="loginModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Welcome to tic-tac-toe!
                    </h5>
                </div>
                <div class="moda-body container">
                    <div class="row justify-content-center">
                        <input class="col-8 input-text" type="text" name="username" id="nameInput"
                            placeholder="Choose a beautiful name:)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="play()"
                        data-bs-dismiss="modal">Play!</button>
                    <button type="button" class="btn btn-primary" onclick="playAI()"
                        data-bs-dismiss="modal">Play vs AI!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOverModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Game over
                    </h5>
                </div>
                <div class="moda-body container" id="gameOverText">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="playAI()"
                        data-bs-dismiss="modal">Play vs AI!</button>
                    <button type="button" class="btn btn-primary" onclick="playGame()"
                        data-bs-dismiss="modal">Play vs human!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-absolute">
        <div id="toastMessage" class="toast align-items-center bg-primary bg-opacity-50 border-0" role="message" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="message">
                    
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>



    <div class="container">
        <header class="row py-3 mb-4 border-bottom">
            <a href="/" class="col col-sm-7 text-dark text-decoration-none">
                <span class="fs-2 w-auto text-center">Tic-tac-toe</span>
            </a>
            <button type="button" class="btn btn-danger col col-sm-2 mx-2" onclick="playAI()">Play vs AI!</button>
            <button type="button" class="btn btn-secondary col col-sm-2 mx-2" onclick="resetName()">Reset name</button>
        </header>
    </div>
    <div id="contentContainer" class="container align-content-center">
        <div class="row flex-row-reverse">
            <div class="col-xl-2 d-flex justify-content-center align-items-lg-center">
                <h3 id="opponent" class="border border-3 rounded">player 2</h3>
            </div>
            <div class="container board col-xl-7 bg-primary bg-opacity-25 rounded-5">
                <div class="row h-33">
                    <div class="gameTile col-4 addBorder" onclick="sendMove(0)"></div>
                    <div class="gameTile col-4 border border-bottom-0 border-top-0 border-dark border-5"
                        onclick="sendMove(1)"></div>
                    <div class="gameTile col-4 addBorder" onclick="sendMove(2)"></div>
                </div>
                <div class="row h-33">
                    <div class="gameTile col-4 border-bottom border-top border-dark border-5 addBorder" onclick="sendMove(3)">
                    </div>
                    <div class="gameTile col-4 border border-dark border-5" onclick="sendMove(4)"></div>
                    <div class="gameTile col-4 border-bottom border-top border-dark border-5 addBorder" onclick="sendMove(5)">
                    </div>
                </div>
                <div class="row h-33">
                    <div class="gameTile col-4 addBorder" onclick="sendMove(6)"></div>
                    <div class="gameTile col-4 border border-bottom-0 border-top-0 border-dark border-5"
                        onclick="sendMove(7)"></div>
                    <div class="gameTile col-4 addBorder" onclick="sendMove(8)"></div>
                </div>
            </div>
            <div class="col-xl-2 d-flex justify-content-center align-items-lg-center">
                <h3 id="player" class="border border-3 rounded">player 1</h3>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
